<!DOCTYPE html><html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Firos: Magic & Magic</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>FIROS: Magic & Magic</h1>
    <nav>
      <button onclick="showSection('map')">Mapa</button>
      <button onclick="showSection('inventory')">Ekwipunek</button>
      <button onclick="showSection('nft')">Karty NFT</button>
      <button onclick="showSection('crafting')">Crafting</button>
      <button onclick="showSection('quests')">Misje</button>
      <button onclick="showSection('bestiary')">Bestiariusz</button>
    </nav>
  </header>  <main>
    <section id="map" class="section">Tu będzie mapa świata FIROS.</section>
    <section id="inventory" class="section" style="display:none">Tu będzie ekwipunek gracza.</section>
    <section id="nft" class="section" style="display:none">Tu będą wyświetlane NFT (karty, itemy).</section>
    <section id="crafting" class="section" style="display:none">System craftingu.</section>
    <section id="quests" class="section" style="display:none">Lista misji gracza.</section>
    <section id="bestiary" class="section" style="display:none">Bestiariusz i potwory.</section>
  </main>  <footer>
    <p>&copy; 2025 Firos Game Studio. Wszelkie prawa zastrzeżone.</p>
  </footer>  <script>
    function showSection(sectionId) {
      document.querySelectorAll('.section').forEach(sec => sec.style.display = 'none');
      document.getElementById(sectionId).style.display = 'block';
    }
  </script></body>
</html>
