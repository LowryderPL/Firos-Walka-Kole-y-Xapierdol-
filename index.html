<!DOCTYPE html><html lang="pl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Firos: Magic & Magic</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <h1>FIROS: Magic & Magic</h1>
        <p class="subtitle">Wejdź do mrocznego świata fantasy, zbieraj karty NFT, rozwijaj bohatera i walcz!</p>
    </header><section class="menu">
    <button onclick="navigate('inventory')">🎒 Ekwipunek</button>
    <button onclick="navigate('market')">🪙 Marketplace</button>
    <button onclick="navigate('nft')">🃏 Karty NFT</button>
    <button onclick="navigate('quests')">📜 Misje</button>
    <button onclick="navigate('battle')">⚔️ Bitwa</button>
    <button onclick="navigate('crafting')">🧪 Crafting</button>
    <button onclick="navigate('bestiary')">🐉 Bestiariusz</button>
</section>

<main id="content">
    <p>Witaj Bohaterze! Wybierz zakładkę, aby rozpocząć przygodę.</p>
</main>

<footer>
    <p>&copy; 2025 Firos: Magic & Magic | Powered by TON & RFN</p>
</footer>

<script>
    async function navigate(view) {
        const content = document.getElementById('content');
        content.innerHTML = `<p>Wczytywanie sekcji: <strong>${view}</strong>...</p>`;

        if(view === 'inventory') {
            const response = await fetch('items.json');
            const items = await response.json();
            let html = '<h2>🎒 Twój Ekwipunek</h2><ul class="inventory">';
            items.forEach(item => {
                html += `<li><strong>${item.name}</strong><br>
                         Typ: ${item.type}<br>
                         Rzadkość: ${item.rarity}<br>
                         Moc: ${item.power}<br>
                         Obrona: ${item.defense || 0}<br>
                         Magia: ${item.magic || 0}<br>
                         Opis: ${item.description}</li><hr>`;
            });
            html += '</ul>';
            content.innerHTML = html;
        } else {
            content.innerHTML = `<h2>${view}</h2><p>Tutaj wkrótce będzie treść sekcji <strong>${view}</strong>.</p>`;
        }
    }
</script>

</body>
</html>
